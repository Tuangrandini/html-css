<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
body{
    font-family: Arial, Helvetica, sans-serif;
}

a{
    color: red;
    text-decoration: none;
    font-weight: bold;
}

a:visited{color: darkmagenta;

}

a:hover {
    color: black;
    text-decoration: underline;
}

a:active{
    color: yellow;
}

.especial::before{
      content: '→';
}

.especial::after{
    content: '←';
    
    
}
    </style>
</head>
<body>
    <h1>Personailzando links</h1>
    <ul>
        <li><a href="http://facebook.com" target="_blank">Página facebook</a></li>
        <li><a href="http://vistapatria.com.br" class="especial" target="_blank">página vista pátria</a></li>
        <li><a href="http://breitbart.com" target="_blank">página breibart</a></li>
    </ul>
</body>
</html>
