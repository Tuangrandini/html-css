<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
      div {display: inline-block;
        border: 1px solid black;
        height: 300px;
        width: 300px;
        background-color: rgb(97, 97, 97);
        text-align: center;

     }

     div#sasuke:hover{ background-color: blue;
    }

    div#madara:hover {background-color: rgb(248, 0, 50);

    }

    div#naruto:hover {
        background-color: darkorange;
    }
    </style>
</head>
<body>
    <div id="sasuke">01</div>
    <div id="madara">02</div>
    <div id="naruto">03</div>
</body>
</html>
