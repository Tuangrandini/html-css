<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;

        }

        caption {
            font-weight: bold;
            font-size: 1.3em;
            padding: 10px;

        }

        td, th {
            border: 1px solid gray;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exercício de tabelas</h1>
    <table>
        <caption>
            Filmes favoritos
        </caption>
        <thead>
            <tr>
                <th scope="col">Grupos</th>
                <th scope="col">Nomes</th>
                <th  colspan="3" scope="colgroup">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>Ana Maria</td>
                <td>Cobra</td>
                <td>Rambo</td>
                <td>Rocky</td>
            </tr>
            <tr>
                <td>Beatriz</td>
                <td>Top Gun</td>
                <td>Taxi Driver</td>
                <td>Avatar</td>
            </tr>
            <tr>
                <td>Letícia</td>
                <td>Oblivion</td>
                <td>Titanic</td>
                <td>Batman</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td>Bruno</td>
                <td>Kickboxer</td>
                <td>Matrix</td>
                <td>Alien</td>
            </tr>
            <tr>
                <td>Gabriel</td>
                <td>Zorba</td>
                <td>Inception</td>
                <td>Harry Potter</td>
            </tr>
            <tr>
                <td>Marcos</td>
                <td>Hulk</td>
                <td>Vingadores</td>
                <td>Demolidor</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <th colspan="4" scope="row">Total</th>
                <td>1000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
