<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <p>
                <label for="iest">Estado</label>
                <select name="estado" id="iest">
                    <optgroup label="Região sudeste">
                        <option value="SP">São Paulo</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="RJ">Rio de Janeiro</option>
                    </optgroup>
                    <optgroup label="Região sul">
                        <option value="PR">Paraná</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="RS">Rio Grande do Sul</option>
                    </optgroup>
                </select>
            </p>
            <p>
                <label for="iprof">Profissão</label>
                <input type="text" name="prof" id="iprof" list="lstprof">
                <datalist id="lstprof">
                    <option>Administrador</option>
                    <option>Gerente</option>
                    <option>Professor</option>
                </datalist>
            </p>
            <p>
                <label for="imsg">Mensagem:</label>
                <textarea name="msg" id="imsg" cols="50" rows="10" placeholder="sua mensagem aqui"></textarea>
            </p>

        </fieldset>

       <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
       </p>

    </form>
</body>
</html>
